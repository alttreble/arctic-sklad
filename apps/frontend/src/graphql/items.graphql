query Items($after: Cursor, $first: Int) {
  items(after: $after, first: $first) {
    edges {
      node {
        id
        name
        genericName
        uom {
          name
          id
        }
        hasExpiredEntry
        totalQuantity
        entries {
          id
          expirationDate
          createdAt
          hasExpired
          quantity
        }
      }
    }
  }
}
