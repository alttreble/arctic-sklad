query items($first: Int, $after: Cursor) {
  items(first: $first, after: $after) {
    edges {
      node {
        id
        name
        genericName
        totalQuantity
        uom {
          name
        }
        hasExpiredEntry
        entries {
          id
          createdAt
          updatedAt
          expirationDate
          hasExpired
          quantity
        } 
      }
    }
  }
}


