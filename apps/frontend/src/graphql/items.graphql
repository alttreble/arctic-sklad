query items($first: Int, $after: Cursor, $filter: ItemFiltersInput) {
  items(first: $first, after: $after, filter: $filter) {
    edges {
      node {
        id
        name
        genericName
        totalQuantity
        uom {
          name
        }
        hasExpiredEntry
        entries {
          id
          createdAt
          updatedAt
          expirationDate
          hasExpired
          quantity
        }
      }
    }
  }
}
