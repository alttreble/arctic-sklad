query item($itemId: Int!) {
  item(id: $itemId) {
    id
    createdAt
    updatedAt
    name
    genericName
    description
    totalQuantity
    hasExpiredEntry
    entries {
      createdAt
      updatedAt
      expirationDate
      hasExpired
      quantity
      id
    }
    uom {
      name
      id
    }
  }
}