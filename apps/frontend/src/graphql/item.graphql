query item($itemId: Int!) {
  item(id: $itemId) {
    id
    createdAt
    updatedAt
    name
    genericName
    description
    totalQuantity
    hasExpiredEntry
    notificationListeners {
      conditions {
        attribute
        operator
        value
      }
      schedule
      severity
      title
    }
    notifications {
      description
      title
      severity
    }
    entries {
      createdAt
      updatedAt
      expirationDate
      hasExpired
      quantity
      id
    }
    uom {
      name
      id
    }
  }
}